<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <title>Task List</title>
</head>
<body>
<div class="container">
    <h1>Task List</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Completed</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.title}"></td>
            <td th:text="${task.completed} ? 'Yes' : 'No'"></td>
            <td>
                <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn">Edit</a>
                <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/tasks/create" class="create-button btn">Create New Task</a>
</div>
</body>
</html>
