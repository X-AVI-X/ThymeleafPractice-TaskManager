<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <title>Edit Task</title>
</head>
<body>
<div class="container center-form">
    <h1>Edit Task</h1>
    <form method="post" th:object="${task}" th:action="@{/tasks/edit/{id}(id=${task.id})}">
        <div class="form-group">
            <input type="hidden" th:field="*{id}"/>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required/>
        </div>
        <div class="form-group checkbox-label">
            <input type="checkbox" id="completed" name="completed" th:field="*{completed}"/>
            <label for="completed">Completed</label>
        </div>
        <button type="submit" class="btn">Update</button>
    </form>
    <a href="/tasks" class="back-link">Back to Task List</a>
</div>
</body>
</html>
